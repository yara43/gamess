<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <section class="games">
    <header>
      <img src="images/wraper.png" class="w-100" alt="game-logo">
    </header>

    <nav class="navbar navbar-expand-lg nav-bg position-sticky z-3 top-0 mx-auto col-md-6 col-lg-9">
      <div class="container">
        <h5 class="navbar-brand mb-0 text-uppercase">
          <img src="images/logo-sm.png" alt="logo photo" /> Game Reviews
        </h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse small navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small">
            <li class="nav-item">
              <a role="button" class="nav-link active text-uppercase" aria-current="page">mmorpg</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase">shooter</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase">sailing</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase">permadeath</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase">superhero</a>
            </li>
            <li class="nav-item">
              <a role="button" class="nav-link text-uppercase" data-category="pixel">pixel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container my-5 home_page">
        <section class="position-relative">
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="games_info">

          </div>
        </section>
      </div>
    </main>

  </section>

  <section class="details d-none">
    <div class="container">
      <div class="header-detail d-flex justify-content-between align-items-center">
        <h1 class="h3 py-4">Details Game</h1>
        <button class="btn-close btn-close-white" id="btn-close"></button>
      </div>
      <div class="row g-4" id="details_info">

      </div>
    </div>
  </section>

  <div class="loading d-none">
    <span class="loader"></span>
  </div>


  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>

</html>
